<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Spots landing page"/><meta name="author" content="Christopher Diaz"/><meta name="keywords" content="Spots"/><title>Spots</title><link rel="icon" href="spots-favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img alt="website logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-btn" type="button" aria-label="Edit avatar"><img class="profile__avatar-pencil-icon" alt=""/></button> <img alt="avatar profile image" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img class="profile__pencil-icon" alt="pencil icon"/> Edit Profile</button></div><button type="button" class="profile__add-btn"><img class="profile__plus-icon" alt="plus icon"/> New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__delete-btn" aria-label="delete post"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__description"></h2><button type="button" class="card__like-btn" aria-label="Like post"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2025 &copy; Spots</p></footer><div id="edit-profile-modal" class="modal"><div class="modal__container"><button type="button" class="modal__close-btn" aria-label="Close modal"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" name="name" class="modal__input" placeholder="Type your name" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" name="description" class="modal__input" placeholder="Describe yourself" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div id="new-post-modal" class="modal"><div class="modal__container"><button type="button" class="modal__close-btn" aria-label="Close modal"></button><h2 class="modal__title">New post</h2><form class="modal__form" novalidate><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" name="description" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input id="card-caption-input" class="modal__input" name="caption" placeholder="Describe yourself" required minlength="2" maxlength="30"/> <span id="card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div id="preview-modal" class="modal modal_type-preview"><div class="modal__image-container"><button type="button" class="modal__image-close-btn" aria-label="Close modal"></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div><div id="delete-card-modal" class="modal"><div class="modal__container"><button id="delete-card-close-btn" type="button" class="modal__image-close-btn" aria-label="Close modal"></button><h2 class="modal__title">Are you sure you want to delete this image?</h2><form class="modal__form" id="delete-card-form" novalidate><div class="modal__buttons"><button type="submit" class="modal__submit-btn modal__submit-btn_type_danger">Delete</button> <button type="button" class="modal__cancel-btn">Cancel</button></div></form></div></div></div><div id="avatar-modal" class="modal"><div class="modal__container"><button type="button" class="modal__close-btn" aria-label="Close modal"></button><h2 class="modal__title">Edit profile avatar</h2><form class="modal__form" id="edit-avatar-form" novalidate><label for="profile-avatar-input" class="modal__label">Profile Picture <input id="profile-avatar-input" name="avatar" class="modal__input" type="url" placeholder="Paste the link to an image" required/> <span id="profile-avatar-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div></body></html>
